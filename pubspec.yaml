name: mi_card
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true


  assets:
  - images/


  fonts:
   - family: Silkscreen
     fonts:
       - asset: fonts/Silkscreen-Regular.ttf
       - asset: fonts/Silkscreen-Bold.ttf

   - family: Caveat
     fonts:
       - asset: fonts/Caveat-VariableFont_wght.ttf

   - family: SourceSans3
     fonts:
       - asset: fonts/SourceSans3-VariableFont_wght.ttf
       - asset: fonts/SourceSans3-Regular.ttf

   - family: SourceSansPro
     fonts:
       - asset: fonts/SourceSansPro-Regular.ttf